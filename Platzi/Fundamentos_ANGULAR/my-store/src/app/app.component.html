<h1>Eventos</h1>
<button [disabled]="buttonDisabled">Enviar</button>
<button (click)="toggleButton()">Toggle Button</button>
<p>Edad {{ person.age }}</p>
<button (click)="increaseAge()">Incrementa Edad</button>
<hr />

<h1>Propiedades</h1>
<button [disabled]="buttonDisabled">Enviar</button>
<input type="text" [value]="name" />
<progress max="100" [value]="age"></progress>
<img width="100" [src]="foto" />
<hr />

<input type="text" [value]="person.name" />
<progress max="100" [value]="person.age"></progress>
<img width="100" [src]="person.avatar" />

<hr />
<h1>Hola Mundo</h1>
<h2>{{ "hola mundo ".repeat(3) }}</h2>
<h3>3 + 3 = {{ 3 + 3 }}</h3>
<h3>{{ title }}</h3>
<h3>
  Mi nombre es {{ name }}, mi apellido es {{ lastName }} y mi edad es {{ age }}
</h3>
<img src="{{ foto }}" alt="mi foto" />
